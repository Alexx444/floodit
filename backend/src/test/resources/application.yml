spring:
  datasource:
    url: jdbc:mysql://${FLOODIT_TEST_DATABASE_HOST:localhost}:${FLOODIT_TEST_DATABASE_PORT:3306}/${FLOODIT_TEST_DATABASE_NAME:floodit_test}
    username: ${FLOODIT_TEST_DATABASE_USER:floodit}
    password: ${FLOODIT_TEST_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        format_sql: true
      javax:
        persistence:
          schema-generation:
            database:
              action: create-drop
            scripts:
              action: create
              create-target: src/main/resources/db/create.sql
              create-source: metadata
  profiles:
    active: test
